<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Responsive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menú -->
    <header>
        <nav>
            <div class="logo">
                <a href="#"><img src="logo.png" alt="Logo"></a>
            </div>
            <ul class="menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Carrousel -->
    <section class="carousel">
        <div class="carousel-item">Imagen 1</div>
        <div class="carousel-item">Imagen 2</div>
        <div class="carousel-item">Imagen 3</div>
    </section>

    <!-- 3 Fotos con botones -->
    <section class="fotos">
        <div class="foto">
            <img src="foto1.jpg" alt="Foto 1">
            <button onclick="window.location.href='pagina1.html'">Ver más</button>
        </div>
        <div class="foto">
            <img src="foto2.jpg" alt="Foto 2">
            <button onclick="window.location.href='pagina2.html'">Ver más</button>
        </div>
        <div class="foto">
            <img src="foto3.jpg" alt="Foto 3">
            <button onclick="window.location.href='pagina3.html'">Ver más</button>
        </div>
    </section>

    <!-- Logos con hipervínculos -->
    <section class="logos">
        <div class="logo-item">
            <a href="link1.html"><img src="logo1.png" alt="Logo 1"></a>
            <p>Empresa 1</p>
        </div>
        <div class="logo-item">
            <a href="link2.html"><img src="logo2.png" alt="Logo 2"></a>
            <p>Empresa 2</p>
        </div>
        <div class="logo-item">
            <a href="link3.html"><img src="logo3.png" alt="Logo 3"></a>
            <p>Empresa 3</p>
        </div>
    </section>

    <!-- Carrousel de logos de empresas -->
    <section class="carousel-logos">
        <div class="carousel-item">Logo Empresa 1</div>
        <div class="carousel-item">Logo Empresa 2</div>
        <div class="carousel-item">Logo Empresa 3</div>
        <div class="carousel-item">Logo Empresa 4</div>
    </section>

    <!-- Pie de página -->
    <footer>
        <div class="footer-menu">
            <ul>
                <li><a href="#">Política de privacidad</a></li>
                <li><a href="#">Términos y condiciones</a></li>
                <li><a href="#">Preguntas frecuentes</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
        </div>
        <div class="footer-logos">
            <a href="https://facebook.com"><img src="facebook.png" alt="Facebook"></a>
            <a href="https://instagram.com"><img src="instagram.png" alt="Instagram"></a>
            <a href="mailto:email@example.com"><img src="email.png" alt="Email"></a>
        </div>
    </footer>
</body>
</html>
